<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNS Dashboard</title>
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/svg/favicon.svg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconly CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/iconly.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
  <!-- Theme Switcher -->
  <div id="theme-switcher" class="dropdown">
    <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">Theme</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="setTheme('light')">Light</a></li>
      <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">Dark</a></li>
      <li><a class="dropdown-item" href="#" onclick="setTheme('kns')">KNS</a></li>
    </ul>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-dark">
    <div class="p-3 text-center">
      <h3 class="text-white">KNS</h3>
    </div>
    <ul id="sidebar-menu" class="nav flex-column">
      <li class="nav-item active"><a href="index.html"><i class="bi bi-house"></i><span>Dashboard</span></a></li>
      <li class="nav-item"><a href="analytics.html"><i class="bi bi-bar-chart"></i><span>Analytics</span></a></li>
      <li class="nav-item"><a href="tables.html"><i class="bi bi-table"></i><span>Tables</span></a></li>
      <li class="nav-item"><a href="chat.html"><i class="bi bi-chat"></i><span>Chat</span></a></li>
      
    </ul>
    <div class="p-3">
      <button id="sidebar-style" class="btn btn-outline-light w-100">Compact</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <button id="toggle-sidebar" class="btn btn-primary d-none mb-3">Menu</button>
    <h1 class="fade-in">Welcome to KNS Dashboard</h1>
    <div id="dashboard-widgets" class="row">
      <!-- Widget 1: Chart -->
      <div class="col-md-6 widget">
        <div class="kns-card">
          <div class="card-body">
            <h5>Sales Overview</h5>
            <div id="sales-chart"></div>
          </div>
        </div>
      </div>
      <!-- Widget 2: Progress -->
      <div class="col-md-6 widget">
        <div class="kns-card">
          <div class="card-body">
            <h5>Project Progress</h5>
            <div class="progress" data-bs-toggle="tooltip" title="75% Complete">
              <div class="progress-bar bg-primary animate-progress" role="progressbar" style="width: 0%" data-width="75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Widget 3: Quick Stats -->
      <div class="col-md-6 widget">
        <div class="kns-card">
          <div class="card-body">
            <h5>Quick Stats</h5>
            <div class="row text-center">
              <div class="col"><strong>Users</strong><p class="text-primary">1,234</p></div>
              <div class="col"><strong>Orders</strong><p class="text-primary">567</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/extensions/apexcharts/apexcharts.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
