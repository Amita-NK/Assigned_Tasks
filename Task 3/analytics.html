<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNS Analytics</title>
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/svg/favicon.svg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconly CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/iconly.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
  <!-- Theme Switcher -->
  <div id="theme-switcher" class="dropdown">
    <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">Theme</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="setTheme('light')">Light</a></li>
      <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">Dark</a></li>
      <li><a class="dropdown-item" href="#" onclick="setTheme('kns')">KNS</a></li>
    </ul>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-dark">
    <div class="p-3 text-center">
      <h3 class="text-white">KNS</h3>
    </div>
    <ul id="sidebar-menu" class="nav flex-column">
      <li class="nav-item"><a href="index.html"><i class="bi bi-house"></i><span>Dashboard</span></a></li>
      <li class="nav-item active"><a href="analytics.html"><i class="bi bi-bar-chart"></i><span>Analytics</span></a></li>
      <li class="nav-item"><a href="tables.html"><i class="bi bi-table"></i><span>Tables</span></a></li>
      <li class="nav-item"><a href="chat.html"><i class="bi bi-chat"></i><span>Chat</span></a></li>
      
    </ul>
    <div class="p-3">
      <button id="sidebar-style" class="btn btn-outline-light w-100">Compact</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <button id="toggle-sidebar" class="btn btn-primary d-none mb-3">Menu</button>
    <h1 class="fade-in">Analytics</h1>
    <div class="row">
      <!-- Chart 1 -->
      <div class="col-md-6 widget">
        <div class="kns-card">
          <div class="card-body">
            <h5>Revenue Trend</h5>
            <div id="revenue-chart"></div>
          </div>
        </div>
      </div>
      <!-- Chart 2 -->
      <div class="col-md-6 widget">
        <div class="kns-card">
          <div class="card-body">
            <h5>User Engagement</h5>
            <div id="engagement-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/extensions/apexcharts/apexcharts.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    // Revenue Chart
    var revenueOptions = {
      chart: { type: 'bar', height: 250, animations: { enabled: true, easing: 'easeinout', speed: 800 } },
      series: [{ name: 'Revenue', data: [44, 55, 41, 67, 22, 43, 21] }],
      xaxis: { categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
      colors: ['#007bff'],
      dataLabels: { enabled: false }
    };
    var revenueChart = new ApexCharts(document.querySelector("#revenue-chart"), revenueOptions);
    revenueChart.render();

    // Engagement Chart
    var engagementOptions = {
      chart: { type: 'line', height: 250, animations: { enabled: true, easing: 'easeinout', speed: 800 } },
      series: [{ name: 'Engagement', data: [10, 20, 15, 30, 25, 40, 35] }],
      xaxis: { categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
      colors: ['#ff6b6b'],
      stroke: { curve: 'smooth' }
    };
    var engagementChart = new ApexCharts(document.querySelector("#engagement-chart"), engagementOptions);
    engagementChart.render();
  </script>
</body>
</html>
